<app-toolbar></app-toolbar>


<div class="container mt-5 ">
    <h2 class="text-center">Modulo de facturacion</h2>

    <mat-card>

        <br>
        <mat-card-title>
            <mat-icon>https</mat-icon>Login</mat-card-title>

        <mat-card-content>

            <form #form="ngForm" (ngSubmit)="logear(form)">
                <div class="row">
                    <div class="col-md-12 ">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email" name="email" required [(ngModel)]="form.value.email">


                        </mat-form-field>
                    </div>

                </div>

                <div class="row">



                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password" name="clave" required minlength="8" [(ngModel)]="form.value.clave">


                        </mat-form-field>
                    </div>



                </div>







                <button class="btn-block" [disabled]="form.valid === false" mat-raised-button color="primary">Iniciar Session</button>

            </form>

        </mat-card-content>

        <mat-progress-bar mode="indeterminate" *ngIf="clickSubmit"></mat-progress-bar>

    </mat-card>
</div>
