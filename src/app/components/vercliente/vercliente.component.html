<mat-card>
    <mat-card-title>
        Datos del Cliente
        <br>
    </mat-card-title>

    <mat-card-content>

        <form #form="ngForm" (ngSubmit)="RegistrarCliente(form)">
            <div class="row">
                <div class="col-md-12 ">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre Completo</mat-label>
                        <input type="text" matInput placeholder="Nombre completo" disabled name="nombre" [(ngModel)]="cliente.nombre" required>


                    </mat-form-field>
                </div>

            </div>

            <div class="row">



                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Cedula (Opcional)</mat-label>
                        <input type="text" matInput placeholder="Cedula" disabled name="cedula" [(ngModel)]="cliente.cedula">


                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="text" matInput placeholder="Edad" disabled name="edad" [(ngModel)]="cliente.edad" #edad (keyup)="edad1 = edad.value" data-inputmask='"mask": "99"' data-mask>


                    </mat-form-field>
                </div>



            </div>

            <div class="row">
                <div class="col-md-12 ">
                    <mat-form-field appearance="outline">
                        <mat-label>Direccion local</mat-label>
                        <textarea type="text" disabled name="direccion" [(ngModel)]="cliente.direccion" required matInput placeholder="Direccion local"></textarea>


                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Celular</mat-label>
                        <input type="text" matInput placeholder="Celular" disabled name="celular" [(ngModel)]="cliente.celular" #celular (keyup)="celular1 = celular.value" data-inputmask='"mask": "(9999)-999-9999"' data-mask>


                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono </mat-label>
                        <input type="text" matInput placeholder="Telefono (Opcional)" disabled name="telefono" [(ngModel)]="cliente.telefono" #telefono (keyup)="telefono1 = telefono.value" data-inputmask='"mask": "(9999)-999-9999"' data-mask>


                    </mat-form-field>
                </div>

            </div>




        </form>



    </mat-card-content>
</mat-card>
